<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login Form</title>
    <link rel="stylesheet" href="css/master.css">
	<script>
function log()
{ var x,y;
	x=document.forms["login"]["t1"].value;
	y=document.forms["login"]["t2"].value;
	if(x=="bkb" && y=="123")
		{window.open("bkbadd.html");}
	else
		alert("enter valid user id or password");
		
} 
</script>
  </head>
  <body>

    <div class="login-box">
      <img src="img/logo.jpg" class="avatar" alt="Avatar Image">
      <h1>Login Here</h1>
      <form name="login">
        <!-- USERNAME INPUT -->
        <label for="username">Username</label>
        <input type="text" placeholder="Enter Username" name="t1">
        <!-- PASSWORD INPUT -->
        <label for="password">Password</label>
        <input type="password" placeholder="Enter Password" name="t2">
        <input type="submit" value="Log In" onclick="log()">
        <a href="#">Lost your Password?</a><br>
        <a href="reg.html">Don't have An account?</a>
      </form>
    </div>
  </body>
</html>
